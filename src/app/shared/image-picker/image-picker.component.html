<div class="picker">
  <ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="onTakePhoto()" color="danger" expand="full" shape="round" size="large" type="button">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="onSelectPhoto()" color="secondary" expand="full" shape="round" size="large" type="button">
        <ion-icon name="image"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-text color="danger">
        <strong>{{error}}</strong>
      </ion-text>
    </ion-col>
  </ion-row>
  </ion-grid>
</div>
