<ion-app>
  <ion-menu slot="start" menuId="m1" >
    <ion-header>
      <ion-toolbar>
        <ion-title>
          <ion-grid>
            <ion-row>
              <ion-col size="4" offset="4">
                <ion-thumbnail><ion-img src="/assets/img/logo2.png"></ion-img></ion-thumbnail>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngIf="!isLogged()">
          <ion-item lines="none" routerLink="/publicArea">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Accueil</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="isLogged()">
          <ion-item lines="none" routerLink="/userArea">
            <ion-icon name="business" slot="start" ></ion-icon>
            <ion-label>Mes Task</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="isLogged()">
          <ion-item lines="none" routerLink="/userArea/editProfile">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Mon Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle *ngIf="isLogged()">
          <ion-item lines="none" routerLink="/userArea/editPassword">
            <ion-icon name="eye-off-outline" slot="start"></ion-icon>
            <ion-label>Changer mon mot de passe</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/contact">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-label>Contact</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/guide">
       <ion-icon name="document-outline" slot="start" ></ion-icon>
          <ion-label>Guide d'utilisation</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="isLogged()">
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit" slot="start" ></ion-icon>
            <ion-label>Deconnexion</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
</ion-app>
